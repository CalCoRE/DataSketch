<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DataSketch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
  </head>
  <body>
    <script type="text/javascript">
	    
			var $_GET = {};
			datasource = "data/weather.csv";
			
			document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
				function decode(s) {
					return decodeURIComponent(s.split("+").join(" "));
				}
				$_GET[decode(arguments[1])] = decode(arguments[2]);
			});
			
			if( $_GET["csv"] != null ) {
				datasource = "data/" + $_GET["csv"];
			}
			
			if( $_GET["gid"] != null ) {
				datasource = "http://docs.google.com/feeds/download/spreadsheets/Export?key=" + $_GET["gid"] + "&exportFormat=csv"
			}
	    
      window.DataSketchConfig = {
        dataSource: datasource,
        timePerRow: 1/10
      };
    </script>
    <script data-main="./cslib/init" src="./cslib/thirdparty/require-2.1.18.js"></script>
  </body>
</html>
